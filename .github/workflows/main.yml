name: ARM
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - 'main'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # increasing available memory for node reduces issues with ganache crashing
  # https://nodejs.org/api/cli.html#cli_max_old_space_size_size_in_megabytes
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  lint:
    name: Contracts Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Linter
        run: forge fmt --check

  foundry-tests:
    name: Foundry fork tests
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: ${{ secrets.PROVIDER_URL }}
      SONIC_URL: ${{ secrets.SONIC_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Dependencies
        run: make install

      - name: Check contract sizes
        run: forge build --sizes

      - name: Run non-invariant tests
        run: ls && pwd && node -v && npx hardhat --version && ls node_modules/.bin &&make test

      - name: Run invariant tests
        run: |
          make test-invariant-lido
          make test-invariant-origin
