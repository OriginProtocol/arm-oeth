name: ARM
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - 'main'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # increasing available memory for node reduces issues with ganache crashing
  # https://nodejs.org/api/cli.html#cli_max_old_space_size_size_in_megabytes
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  lint:
    name: Contracts Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Show Forge version
        run: forge --version

      - name: Run Linter
        run: forge fmt --check

  build: 
    name: Compile contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Show Forge version
        run: forge --version

      - name: Install Dependencies
        run: 	forge soldeer install && yarn install

      - name: Compile contracts with Forge
        run: forge build

      - name: Compile contracts with Hardhat
        run: npx hardhat compile

  foundry-tests:
    name: Foundry tests
    runs-on: ubuntu-latest
    env:
      PROVIDER_URL: ${{ secrets.PROVIDER_URL }}
      FLY_API_KEY: ${{ secrets.FLY_API_KEY }}
      SONIC_URL: ${{ secrets.SONIC_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.3.6

      - name: Show Forge version
        run: forge --version

      - name: Install Dependencies
        run: 	forge soldeer install && yarn install

      - name: Clean repo
        run: make clean

      - name: Check contract sizes
        run: forge build --sizes

      - name: Run non-invariant tests
        run: make test

  foundry-invariants:
    name: Foundry Invariants
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Install Dependencies
        run: 	forge soldeer install && yarn install

      - name: Run invariant tests
        run: make test-invariants